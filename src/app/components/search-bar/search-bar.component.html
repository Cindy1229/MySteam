<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">MyGameDB</span>
        <input 
            class="search-input" 
            name="search" 
            ngModel 
            placeholder="Seach over 500,000+ games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
